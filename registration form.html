<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Registration Portal</title>
</head>
<body>
   <h1><u>Registration Form </u></h1> <br> <br> <br>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required style="border: 3px solid black;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="border: 3px solid black;"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required style="border: 3px solid black;"><br><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required style="border: 3px solid black;"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
